<!DOCTYPE html>
<html>

<head>
<title> HTML_TEST </title>
<meta charset="utf-8" >
</head>

<body>
<!--HTML标题-->
<h1> 这是一个标题 </h1>
<h2> 这是一个标题 </h2>
<h3> 这是一个标题 </h3>

<!--HTML段落-->
<p>这是一个段落</p>
<p>这是另一个段落</p>

<!--HTML链接, 在href属性中指定链接的地址-->
<a href="http://www.runoob.com"> 这是一个链接</a>
<br />

<!--HTML图像: 图像是通过标签<img>来定义的, 图像的名称和尺寸是以属性的形式提供的-->
<img src="picture.jpg" width="632" height="348" />

<!--创建水平线-->
<hr>

<!--唐诗春晓-->
<h1> 春晓 </h1>
<p>
        春眠不觉晓，<br />
        处处闻啼鸟。<br />
        夜来风雨声，<br />
        花落知多少。<br />
</p>
<hr>


</body>
</html>
